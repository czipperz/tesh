name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libncurses5 libsdl2-dev libsdl2-image-2.0-0 libsdl2-ttf-2.0-0
        cmake --version
        g++ --version

    - name: ./build-debug
      run: |
        ./build-debug
